<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./assets/index.css">
</head>
<body>

<main class="card">
    <div class="card-dialog">
        <div class="card-content">
            <div class="card-body">
                <img alt="" class="img-responsive article" src="./assets/images/illustration-article.svg"/>

                <label class="badge">Learning</label>

                <div class="date">Published <time datetime="2023-12-21">21 Dec 2023</time></div>

                <a class="title" href="">HTML & CSS foundations</a>
                <p class="description">These languages are the backbone of every website, defining structure, content,
                    and presentation.</p>

                <div class="author">
                    <img alt="Greg Hooper" class="img-responsive" src="./assets/images/image-avatar.webp"/>
                    Greg Hooper
                </div>
            </div>
        </div>
    </div>
</main>

<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/tercio26">Tercio</a>.
</div>
</body>
</html>
