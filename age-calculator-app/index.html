<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./assets/index.css">
</head>
<body>

<main id="app">
  <div class="card">
    <div class="card-body">
      <form @submit.prevent="calculateAge">
        <div class="form-group">
          <div class="input-group" :class="{ error: hasError }">
            <label class="form-label" for="day">Day</label>
            <input id="day" type="text" inputmode="number" placeholder="DD" v-model="day"/>
            <label class="form-error" for="day">{{ errors.day }}</label>
          </div>
          <div class="input-group" :class="{ error: hasError }">
            <label class="form-label" for="month">Month</label>
            <input id="month" type="text" inputmode="number" placeholder="MM" v-model="month"/>
            <label class="form-error" for="month">{{ errors.month }}</label>
          </div>
          <div class="input-group" :class="{ error: hasError }">
            <label class="form-label" for="year">Year</label>
            <input id="year" type="text" inputmode="number" placeholder="YY" v-model="year"/>
            <label class="form-error" for="year">{{ errors.year }}</label>
          </div>
        </div>

        <button type="submit"></button>
      </form>

      <div class="result">
        <p><span>{{ age.years }}</span> years</p>
        <p><span>{{ age.months }}</span> months</p>
        <p><span>{{ age.days }}</span> days</p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/tercio26">Tercio</a>.
  </div>
</main>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script type="text/javascript" src="./assets/app.js"></script>
</body>
</html>
